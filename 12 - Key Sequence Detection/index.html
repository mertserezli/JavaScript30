<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let curInd = 0;
    const secretCode = 'mertserezli';

    window.addEventListener('keyup', (e) => {
        if(secretCode[curInd] === e.key) {
            curInd++;
        }
        else {
            curInd = 0;
        }
        if(curInd === secretCode.length) {
            cornify_add();
        }
    });
</script>
</body>
</html>
